<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="module1">
            <button id="click-me">Click me</button>
        </div>
        <div class="grid-item" id="module2">Module 2</div>
        <div class="grid-item" id="module3">Module 3</div>
        <div class="grid-item" id="module4">Module 4</div>
        <div class="grid-item" id="counter">
            <div id="counter-label">Cookies</div>
            <div id="counter-value">0</div>
        </div>
        <div class="grid-item" id="module5">Module 5</div>
        <div class="grid-item" id="module6">Module 6</div>
        <div class="grid-item" id="module7">Module 7</div>
        <div class="grid-item" id="module8">Module 8</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
